<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="css/editor.css" type="text/css" />
  <link rel="stylesheet" href="css/entry-form.css" type="text/css" />
  <link rel="stylesheet" href="js/utils/dynatable/jquery.dynatable.css" type="text/css" />

  <script type="text/javascript" src='js/utils/jquery-2.1.4.min.js'></script>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/utils/uuid.js"></script>
  <script type="text/javascript" src="js/utils/alea.js"></script>
  <script type="text/javascript" src="js/utils/dynatable/jquery.dynatable.js"></script>
  <script type="text/javascript" src="js/utils/lookup.js"></script>

  <script type="text/javascript" src="js/entry.js"></script>
  <script type="text/javascript" src="js/entry-form.js"></script>
  <script type="text/javascript" src="js/log-entries.js"></script>
  <script type="text/javascript" src="js/log-table.js"></script>
  <script type="text/javascript" src="js/log-filer.js"></script>

  <title>Ham Log</title>
</head>
<body>
  <div id="header">
    <div id="currentLog"></div>
    <div id="entryFormContainer"></div>
  </div>
  <div id="logListContainer"></div>
  <div id="footer">
    <div id="fs-selector">
      <div id="conflict-policy" class="hide">
        <input id="auto-conflict-resolve" type="checkbox" checked>
        Resolves Conflicts Automatically
        </input>
      </div>
      <button id="fs-online" class="fs-button selected">Uninitialized</button>
    </div>

    <div id="error" class="error" class="hide"></div>

    <div id="log"></div>
    <div id="info" class="info" class="hide"></div>
  </div>
  <script src="js/main.js"></script>
</body>
